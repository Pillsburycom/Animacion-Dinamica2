<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Pagina imagen animada</title>
   <style>
    body{
        text-align: center;
        background-color: rgb(0, 0, 0);
    }
    canvas {
    border: 2px solid #0112f6;
    background-color: rgb(5, 2, 67);
    background-image: url("FondoPacman.png");
    background-size: cover;  
    background-position: center; 
    background-repeat: no-repeat;
    }
   </style>
   <script>
        var x = Math.random() * 650;
        var y = 200;
        var dx = 2;
        var dy = 2; 
        var imagen = new Image();
        imagen.src = "Pacman.png"; 

        function animate(){    
            requestAnimationFrame(animate);
            var canvas = document.getElementById("micanvas");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, innerWidth, innerHeight);
            context.drawImage(imagen, x, y, 150, 150); 

            if (x > 800 - 150 || x < 0){
                dx = -dx;
            }

            if (y > 600 - 150 || y < 0){
                dy = -dy;
            }

            x += dx;
            y += dy;
        }
        animate();
   </script>
</head>
<body>
    <img src="PacmanLogo.png" alt="Logo" width="700" height="500">
    <canvas id="micanvas" width="800" height="600"></canvas>
</body>
</html>
